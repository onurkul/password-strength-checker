  <body>
    <div class="container">
      <header><h1>Şifre Gücü Ölçme</h1></header>
      <form action="#">
        <div class="field">
          <input
            onkeyup="trigger()"
            type="password"
            placeholder="Lütfen Bir Şifre Girin"
          />
          <span class="showBtn">Göster</span>
        </div>
        <div class="indicator">
          <span class="weak"></span>
          <span class="medium"></span>
          <span class="strong"></span>
        </div>
        <div class="text"></div>
      </form>
    </div>
    <div class="wrapper2">
      <div class="router">
        <a class="icon" href="https://onurkul.com.tr/" target="_blank"

    <script>
      const indicator = document.querySelector(".indicator");
      const input = document.querySelector("input");
      const weak = document.querySelector(".weak");
      const medium = document.querySelector(".medium");
      const strong = document.querySelector(".strong");
      const text = document.querySelector(".text");
      const showBtn = document.querySelector(".showBtn");
      let regExpWeak = /[a-z]/;
      let regExpMedium = /\d+/;
      let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
      function trigger() {
        if (input.value != "") {
          indicator.style.display = "block";
          indicator.style.display = "flex";
          if (
            input.value.length <= 3 &&
            (input.value.match(regExpWeak) ||
              input.value.match(regExpMedium) ||
              input.value.match(regExpStrong))
          )
            no = 1;
          if (
            input.value.length >= 6 &&
            ((input.value.match(regExpWeak) &&
              input.value.match(regExpMedium)) ||
              (input.value.match(regExpMedium) &&
                input.value.match(regExpStrong)) ||
              (input.value.match(regExpWeak) &&
                input.value.match(regExpStrong)))
          )
            no = 2;
          if (
            input.value.length >= 6 &&
            input.value.match(regExpWeak) &&
            input.value.match(regExpMedium) &&
            input.value.match(regExpStrong)
          )
            no = 3;
          if (no == 1) {
            weak.classList.add("active");
            text.style.display = "block";
            text.textContent = "Şifreniz Çok Zayıf Güçte!";
            text.classList.add("weak");
          }
          if (no == 2) {
            medium.classList.add("active");
            text.textContent = "Şifreniz Orta Güçte!";
            text.classList.add("medium");
          } else {
            medium.classList.remove("active");
            text.classList.remove("medium");
          }
          if (no == 3) {
            weak.classList.add("active");
            medium.classList.add("active");
            strong.classList.add("active");
            text.textContent = "Şifreniz Çok Güçlü!";
            text.classList.add("strong");
          } else {
            strong.classList.remove("active");
            text.classList.remove("strong");
          }
          showBtn.style.display = "block";
          showBtn.onclick = function () {
            if (input.type == "password") {
              input.type = "text";
              showBtn.textContent = "HIDE";
              showBtn.style.color = "#23ad5c";
            } else {
              input.type = "password";
              showBtn.textContent = "SHOW";
              showBtn.style.color = "#000";
            }
          };
        } else {
          indicator.style.display = "none";
          text.style.display = "none";
          showBtn.style.display = "none";
        }
      }
    </script>
